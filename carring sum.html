<script>
  const sum = function (a) {
    if (typeof a !== 'number' || isNaN(a)) return 0;

    return function (b) {
      if (!b) {
        return a;
      }
      return sum(a + b);
    };
  };

  console.log(sum()); // 0
  console.log(sum(1)()); // 1
  console.log(sum(1)(2)()); // 3
  console.log(sum(1)(20)(300)()); // 321
</script>
